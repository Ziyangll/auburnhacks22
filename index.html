<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Developed by Ziyang Li -->
    <!-- Credit: Keith Clark for the parallax effect -->
    <!-- Credit: Apple for the scrolling animation -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AuburnHacks22</title>
    <meta
      name="description"
      content="AuburnHacks, a hackathon designed for everyone."
    />
    <meta name="author" content="Ziyang Li" />
    <meta property="og:title" content="AuburnHacks22" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://auburnhacks.com" />
    <meta
      property="og:description"
      content="AuburnHacks, a hackathon designed for everyone."
    />
    <meta property="og:image" content="" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div id="desktop">
        <!-- ***************************  -->
        <!-- ***************************  -->
        <!-- Unhide me for a easter egg!  -->
        <div class="debug" hidden>
          <label><input type="checkbox"> Easter Egg </label>
        </div>
        <!-- Unhide me for a easter egg!  -->
        <!-- ***************************  -->
        <!-- ***************************  -->

      <div class="parallax">
        <div id="group4" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="header-buttons">
              <button ><a href="#about">ABOUT</a></button>
              <button ><a href="#faqs">FAQ</a></button>
              <button ><a href="#sponsors">SPONSORS</a></button>
              <button ><a href="#ourteam">OUR TEAM</a></button>
              <button class="pre-regis" ><a href="https://forms.gle/kVEKUQWwPrE7R3VC7">PRE-REGISTRATION FORM</a></button>
            </div>
          </div>
          <div class="parallax__layer parallax__layer--deep click_through">
            <!-- Deep Background Layer -->
            <img src="images/mt_1.svg" alt="mountain 1" class="bg-image"/>
          </div>
          <div class="parallax__layer parallax__layer--back click_through">
            <!-- Background Layer -->
            <img src="images/mt_2.svg" alt="mountain 2" class="bg-image"/>
          </div>
          <div class="parallax__layer parallax__layer--base click_through">
            <!-- Base Layer -->
            <span class="down_arrow">&#x2193;</span>
            <img src="images/AUBURNHACKS.svg" alt="AUBURN HACKS" class="AH_logo" />
            <span class="event_date">February 12-13, 2022</span>
            <img src="images/landing.png" alt="landing" class="landing" />
          </div>
        </div>
        <div id="group5" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <span id="about" class="white-text">ABOUT</span>
          </div>
        </div>
        <div id="group6" class="parallax__group">
          <div class="parallax__layer parallax__layer--back">
          </div>
          <div class="parallax__layer parallax__layer--base">
            <span id="faqs" class="white-text">FAQ</span>

          </div>
        </div>
        <div id="group7" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <span id="sponsors" class="white-text">Sponsors</span>

          </div>
        </div>
        <div id="group8" class="parallax__group">
          <div class="parallax__layer parallax__layer--back">
          </div>
          <div class="parallax__layer parallax__layer--base">
            <span id="ourteam" class="white-text">Our Team</span>

          </div>
        </div>
        <div id="group9" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <span id="thanks" class="white-text">Thank You for being interested in Auburn Hacks!</span>

          </div>
        </div>
      </div>

      <script>
        var debugInput = document.querySelector("input");
        function updateDebugState() {
            document.body.classList.toggle('debug-on', debugInput.checked);
        }
        debugInput.addEventListener("click", updateDebugState);
        updateDebugState();
      </script>
    </div>
    <div id="mobile">
      <div class="wip"><h1>mobile screen sized website wip</h1></div>
    </div>
    </body>
    </html>
  </body>
</html>
